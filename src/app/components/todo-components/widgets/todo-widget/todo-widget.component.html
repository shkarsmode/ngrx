<h1>Todo widget</h1>
<app-todo-create-form-ui
	(create)="createNewTodo($event)">
</app-todo-create-form-ui>
<app-todo-list-ui
	(delete)="onDeleteTodo($event)"
	(changeState)="onChangeStateTodo($event)"
	(dragAndDropEvent)="onDragAndDropTodo($event)"
	[todoList]="todoList$ | async">
</app-todo-list-ui>
